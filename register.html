<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{ margin-left: 50px; color: navy;}
    form li{ list-style: none; margin-bottom: 5px; }
    form ul li label{ float: left; clear: left; width: 270; text-align: left; margin-right: 10px; font-family: verdana, arial, helvetica,sans-serif; font-size: 14px;}
    form ul li span select input {float: left; margin-bottom: 10px; border: 2px solid maroon;}
    form textarea{float: left; width: 300px; height: 170px;}
    [type="submit"]{clear:left; margin: 20px 0 0 300px; font-size: 16px;}
    </style>
</head>

<body onload="ffocus()">
    <h1>javascript from validation</h1>
    <form name="register">
        <ul>

            <li><label for="userid">User id[5 to 12 characters]; </label></li>
            <li><input type="text" name="userid" size="12" onblur= "userIdvalidate(5, 12)"></li>

            <li><label for="password">Password[5 to 12 characters]; </label></li>
            <li><input type="password" name="passid" size="12" onblur= "passidvalidate(5, 12)"></li>

            <li><label for="username">Username[alphabet characters]; </label></li>
            <li><input type="text" name="username" size="50" onblur="usernamevalidate(1,50)"></li>

            <li><label for="address">Address[alphanumetic characters]; </label></li>
            <li><input type="text" name="address" size="50" onblur="addressvalidate()"></li>

            <li><label for="country">country( You must please select a country); </label></li>
            <li><select name="country" onblur="countryvalidate()">
                    <option value="Default" selected="">(Please select a country)</option>
                    <option value="As">Australia</option>
                    <option value="Ug">Uganda</option>
                    <option value="ke">kenya</option>
                    <option value="Tz">Tanzania</option>
                    <option value="Us">United states</option>
            </li>

            <li><label for="postalcode">Postalcode[numeric characters]; </label></li>
            <li><input type="text" name="postal" size="50" onblur=""></li>

            <li><label for="email">E-mail[valid email]; </label></li>
            <li><input type="text" name="email" size="50" onblur=""></li>

            <li><label id="gender">Gender[Please select your gender]; </label></li>
            <li><input type="radio" name="gender" size="50" value="male"><span>Male</span></li>
            <li><input type="radio" name="gender" size="50" value="female"><span>Female</span></li>
            <li><label>Language(optional)</label></li>
            <li><input type="checkbox" checked name="en" value="en"><span>English</span></li>
            <li><input type="checkbox" name="lug" values="lug"><span>Language</span></li>

            <li><label for="desc">About(option)</label></li>
            <li><textarea id="desc" name="desc"></textarea></li>
            <li><input type="submit" name="submit" value="submit" onclick="alert('form  submitted successfully')"></li>

        </ul>
    </form>
    <script src="var.js">
    </script>
</body>

</html>
